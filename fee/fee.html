<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Information</title>
    <link rel="stylesheet" href="fee.css"> <script defer src=".js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Fee Information</h1>

        <div class="student-info">
            <h2>Welcome, [Student Name]</h2>
            <p>Student ID: [Student ID]</p>
        </div>

        <div class="fee-details">
            <h3>Fee Balance</h3>
            <p>Total Fee: [Total Fee]</p>
            <p>Fee Paid: [Fee Paid]</p>
            <p>Outstanding Balance: [Outstanding Balance]</p>
        </div>

        <div class="payment-history">
            <h3>Payment History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Placeholder for payment history rows -->
                    <tr>
                        <td>[Date]</td>
                        <td>[Amount]</td>
                        <td>[Payment Method]</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch student data from your backend (using AJAX or Fetch API)
        // Replace the placeholder content with the fetched data
        // Example (using Fetch API):
        fetch('/get_student_data') // Replace with your backend endpoint
            .then(response => response.json())
            .then(data => {
                // Update the HTML elements with the fetched data
                document.querySelector('.student-info h2').textContent = `Welcome, ${data.name}`;
                document.querySelector('.student-info p').textContent = `Student ID: ${data.id}`;
                // ... update other elements similarly
            })
            .catch(error => {
                console.error('Error fetching student data:', error);
            });
    </script>
</body>
</html>
